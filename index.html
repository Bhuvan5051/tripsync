<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripSync Advanced</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="top-banner">
        <nav>
            <span class="material-symbols-outlined" id="menu" onclick="opensidebar()">menu</span>
        </nav>
    <h1>TripSync</h1>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="#">Home</a>
        <a href="">Support</a>
        <a href="">Places</a>
        <a href="">about</a>
        <a href="">Logout</a>
    </div>
    <div class="form0">
        <form>
            <h1>Login</h1>
            <input type="text" placeholder="Username" id="name"/>
            <input type="password" placeholder="Password" id="pass"/>
            <br>
            <div class="gap">
            <input type="checkbox" id="rem"/>
            <label for="rem">Remember me</label>
            <a href="#" id="forgot">Forgot Password?</a>
            </div>
            <button onclick="return logging()">Login</button>
            <p>Dont have an accout? <a href="./signup.html">Signup?</a></p>
        </form>
    </div>

    <script>
        function opensidebar(){
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function logging(){
        const homepage = JSON.parse(localStorage.getItem("user_data"));
        if(!homepage){
            alert("no user found!!");
            return false;
        }

        const homeuser=document.forms[0]['name'].value;
        const homepass = document.forms[0]['pass'].value;

        if(homeuser== homepage.user  && homepass == homepage.pass){
            alert("login successful!!");
            window.location.href ="home.html";
        }

        else {
            alert("Invalid!!");
        }

        return false;
    }

    </script>
</body>
</html>
